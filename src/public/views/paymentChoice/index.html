<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .payment-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .payment-option {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            user-select: none;
        }

        .payment-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .custom-radio {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 50%;
        }

        .payment-option input:checked~.custom-radio {
            background-color: green;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:not(:disabled):hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="payment-options">
        <label class="payment-option">
            <input type="radio" name="payment" value="pix">
            <span class="custom-radio"></span>
            PIX
        </label>
        <label class="payment-option">
            <input type="radio" name="payment" value="card">
            <span class="custom-radio"></span>
            cart√£o
        </label>
        <label class="payment-option">
            <input type="radio" name="payment" value="ticket">
            <span class="custom-radio"></span>
            ticket
        </label>
    </div>
    <button id="next-button" disabled>Prosseguir</button>
    <script src="script.js"></script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const radioButtons = document.querySelectorAll('input[name="payment"]');
        const nextButton = document.getElementById('next-button');

        radioButtons.forEach(radio => {
            radio.addEventListener('change', function () {
                let selected = false;
                radioButtons.forEach(r => {
                    if (r.checked) {
                        r.nextElementSibling.style.backgroundColor = 'green';
                        selected = true;
                    } else {
                        r.nextElementSibling.style.backgroundColor = '#eee';
                    }
                });
                nextButton.disabled = !selected;
            });
        });

        nextButton.addEventListener('click', function () {
            let selectedValue;
            radioButtons.forEach(radio => {
                if (radio.checked) {
                    selectedValue = radio.value;
                }
            });
            if (selectedValue) {
                if (selectedValue === "pix") return window.location.href = '/pix-payment'
                if (selectedValue === "card") return window.location.href = '/card-payment'
                if (selectedValue === "ticket") return window.location.href = '/ticket-payment'
                window.location.href = `nextpage.html?payment=${selectedValue}`;
            }
        });
    });

</script>

</html>
